<!DOCTYPE html>
<html>
<head>
  <title>Lucy's Cookie Stand</title>

  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Gayathri&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <section class="content-wrap">
    <nav class="nav-margin">
      <li><a href="../index.html" title="Home Page">HOME</a></li>
      <li><a href="../pages/sales.html" title="Sales Project">SALES</a></li>
      <li><a href="../pages/about.html" title="About Us">ABOUT</a></li>
      <li><a href="../pages/merchandise.html" title="Lucy's Bakery Merchandise">MERCHANDISE</a></li>
    </nav>
    <h1 class="main-title">Sales Projection</h1>
  </section>
  
  <table id="bakery-table"></table>

  <form id="location-form">
    <fieldset>
      <legend>Add a New Location</legend>
      
      <label for="name">Location Name</label>
      <input id="name" type="text" name="locationname" required/><br>

      <label for="average">Average Cookies Per Customer</label>
      <input id="average" type="number" min="1" step="0.1" name="locationavgcookiespercust" required/><br>

      <label for="mincustperhour">Minimum Customers per Hour</label>
      <input id="mincustperhour" type="number" min="1" name="locationminhrlycust" required/><br>

      <label for="maxcustperhour">Maximum Customers per Hour</label>
      <input id="maxcustperhour" type="number" min="1" name="locationmaxhrlycust" required/><br><br>

      <button>Add Location</button>
    </fieldset>
  </form>

  <!-- <table id="bakery-table"></table> -->

  <script src="../js/app.js"></script>
</body>
</html>
